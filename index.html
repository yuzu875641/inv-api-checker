<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invidious API Checker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #1a73e8;
            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
        }

        button {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0f62d6;
        }

        #results {
            margin-top: 25px;
            text-align: left;
            word-wrap: break-word;
        }

        .result-group {
            margin-bottom: 20px;
        }

        .result-group h2 {
            font-size: 1.2em;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .result-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
        }

        .success {
            background-color: #e6f4ea;
            border-color: #34a853;
        }

        .failure {
            background-color: #fce8e6;
            border-color: #ea4335;
        }

        .icon {
            font-size: 20px;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .url {
            flex-grow: 1;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invidious API Checker</h1>
        <p>確認したいInvidiousのURLを複数入力してください。<br>どんな形式のテキストからでもURLを自動で抽出します。</p>
        <textarea id="urlInput" rows="10" placeholder="URL"></textarea>
        <button id="checkButton">チェック</button>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('checkButton').addEventListener('click', async () => {
            const urlInput = document.getElementById('urlInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            const urlRegex = /(https?:\/\/[^\s",]+)/g;
            const urls = urlInput.match(urlRegex) || [];

            if (urls.length === 0) {
                resultsDiv.innerHTML = '<p>有効なURLが見つかりませんでした。</p>';
                return;
            }

            resultsDiv.innerHTML = '<p>チェック中...しばらくお待ちください。</p>';

            const successUrls = [];
            const failureUrls = [];

            for (const url of urls) {
                const videoId = 'TrBJoJOl6nQ'; 
                const apiEndpoint = `${url.replace(/\/$/, '')}/api/v1/videos/${videoId}`;

                let isSuccess = false;
                try {
                    const response = await fetch(apiEndpoint, {
                        method: 'GET',
                        mode: 'cors',
                        signal: AbortSignal.timeout(10000)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data && data.videoId === videoId) {
                            isSuccess = true;
                        }
                    }
                } catch (error) {
                    console.error(`Error checking ${url}:`, error);
                }
                
                if (isSuccess) {
                    successUrls.push(url);
                } else {
                    failureUrls.push(url);
                }
            }

            // チェックが完了したら結果を表示
            resultsDiv.innerHTML = '';
            
            if (successUrls.length > 0) {
                const successGroup = document.createElement('div');
                successGroup.className = 'result-group';
                successGroup.innerHTML = '<h2>利用可能なURL</h2>';
                successUrls.forEach(url => {
                    const item = document.createElement('div');
                    item.className = 'result-item success';
                    item.innerHTML = `<span class="icon"></span><span class="url">${url}</span>`;
                    successGroup.appendChild(item);
                });
                resultsDiv.appendChild(successGroup);
            }

            if (failureUrls.length > 0) {
                const failureGroup = document.createElement('div');
                failureGroup.className = 'result-group';
                failureGroup.innerHTML = '<h2>利用できないURL</h2>';
                failureUrls.forEach(url => {
                    const item = document.createElement('div');
                    item.className = 'result-item failure';
                    item.innerHTML = `<span class="icon"></span><span class="url">${url}</span>`;
                    failureGroup.appendChild(item);
                });
                resultsDiv.appendChild(failureGroup);
            }

            if (successUrls.length === 0 && failureUrls.length === 0) {
                resultsDiv.innerHTML = '<p>有効なURLが見つかりませんでした。</p>';
            }
        });
    </script>
</body>
</html>
